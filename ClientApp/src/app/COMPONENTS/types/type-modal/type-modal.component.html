<div class="row marleft">
  <div class="col m8 s12" style="margin-top:40px;">
    <div class="col m12 s12 white mat-elevation-z4" style=" border-radius: 4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-30px; border-radius:4px; background: linear-gradient(60deg,#ef5350,#e53935)">
        <h5 class="white-text">Type</h5>
        <h6 class="white-text">Fill Infoes</h6>
      </div>
      <div class="col m12 s12" style="margin-top:20px; margin-bottom: 20px">
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Company (disabled)" disabled>
          </mat-form-field>
        </div>
        <div class="col m4 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="UserName">
          </mat-form-field>
        </div>
        <div class="col m4 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
        </div>
        <div class="col m6 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name">
          </mat-form-field>
        </div>
        <div class="col m6 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name">
          </mat-form-field>
        </div>
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address">
          </mat-form-field>
        </div>

        <div class="col m4 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City">
          </mat-form-field>
        </div>
        <div class="col m4 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Country">
          </mat-form-field>
        </div>
        <div class="col m4 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Postal Code">
          </mat-form-field>
        </div>
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="About Me"></textarea>
          </mat-form-field>
        </div>
        <div class="col m12 s12">
          <button mat-raised-button color="primary">Update Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
