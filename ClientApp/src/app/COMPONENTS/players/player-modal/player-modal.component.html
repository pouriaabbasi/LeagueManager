<div class="row">
  <div class="col m12 s12" style="margin-top:40px;">
    <div class="col m12 s12 white mat-elevation-z4" style=" border-radius: 4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-30px; border-radius:4px; background: linear-gradient(60deg,#ef5350,#e53935)">
        <h5 class="white-text">Player Information </h5>
        <h6 class="white-text">Fill Player Info</h6>
      </div>
      <div class="col m12 s12" style="margin-top:20px; margin-bottom: 20px">
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" [(ngModel)]="data.firstName">
          </mat-form-field>
        </div>
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" [(ngModel)]="data.lastName">
          </mat-form-field>
        </div>
        <div class="col m12 s12">
          <button mat-raised-button color="primary" (click)=submit()>Submit</button>
          <button mat-raised-button color="warn" (click)="close()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
