<div class="row">
  <div class="col m12 s12" style="margin-top:40px;">
    <div class="col m12 s12 white mat-elevation-z4" style=" border-radius: 4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-30px; border-radius:4px; background: linear-gradient(60deg,#ef5350,#e53935)">
        <h5 class="white-text">League Information </h5>
        <h6 class="white-text">Fill League Info</h6>
      </div>
      <div class="col m12 s12" style="margin-top:20px; margin-bottom: 20px">
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Title" [(ngModel)]="data.title">
          </mat-form-field>
        </div>
        <div class="col m12 s12">
          <mat-form-field class="example-full-width">
            <input type="number" min="1" matInput placeholder="Iteration" [(ngModel)]="data.iteration">
          </mat-form-field>
        </div>
        <mat-form-field class="example-full-width">
          <mat-select placeholder="League Type">
            <mat-option *ngFor="let type of types" [value]="type.id">
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <md-datepicker [type]="'normal'" #picker></md-datepicker>
        <mat-form-field class="example-full-width">
          <input required matInput (mouseup)="dpickerFocus(picker)" [(ngModel)]="data.startDate" (focus)="dpickerFocus(picker)"
            readonly [matDatepicker]="picker" placeholder="Start Date">

        </mat-form-field>
        {{data.startDate}}
        <div class="col m12 s12">
          <button mat-raised-button color="primary" (click)=submit()>Submit</button>
          <button mat-raised-button color="warn" (click)="close()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
